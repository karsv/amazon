language: java
jdk:
  - openjdk11
dist: xenial
sudo: required

script:
  - psql -c "SELECT version();"
  - mvn clean install

cache:
  directories:
  - $HOME/.m2

before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
  - chmod +x mvnw

services:
  - postgresql

before_script:
  - psql -c 'create database amazon;' -U postgres

env:
  global:
    - PGUSER=postgres
    - PGPORT=5432